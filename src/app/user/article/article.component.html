<table width="600" border="1">
  <tr>
    <td>編號
      <button id="article-number" class="sortBtn" value="編號">{{sortByNumber}}</button>
    </td>
    <td>標題
      <button id="article-title" class="sortBtn" value="標題">{{sortByTitle}}</button>
    </td>
    <td>日期
      <button id="article-date" class="sortBtn" value="日期">{{sortByDate}}</button>
    </td>
    <td>瀏覽人數
      <button id="article-viewnum" class="sortBtn" value="瀏覽人數">{{sortByViewnum}}</button>
    </td>
    <td>留言人數
      <button id="article-commentnum" class="sortBtn" value="留言人數">{{sortByCommentnum}}</button>
    </td>
  </tr>
  <tr height="500">
    <td colspan="5" class="text-center">文章區域依{{sortCondition}}排序</td>
  </tr>
</table>
